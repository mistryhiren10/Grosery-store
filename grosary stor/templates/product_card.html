<div class="col-md-4 mb-4">
    <div class="card product-card">
        <div class="card-img-container">
            <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}" 
                 onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/default.jpg') }}';">
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>Price: ${{ "%.2f"|format(product.price) }}</strong></p>
            <button class="btn btn-success add-to-cart" data-product-id="{{ product.id }}">
                Add to Cart
            </button>
        </div>
    </div>
</div>
